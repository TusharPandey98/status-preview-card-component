<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main__container">
    <div class="content__container">
      <h2 class="title">Get <span>insights</span> that help your business grow.</h2>
      <p class="sub__title">Discover the benefits of data analytics and make better decisions regarding revenue,
        customer experience, and overall efficiency.</p>
      <div class="details">
        <div class="stats">
          <span class="heading">10k+</span>
          <span class="sub__heading">companies</span>
        </div>
        <div class="stats">
          <span class="heading">10k+</span>
          <span class="sub__heading">templates</span>
        </div>
        <div class="stats">
          <span class="heading">12m+</span>
          <span class="sub__heading">queries</span>
        </div>
      </div>
    </div>
    <div class="image__container">
      <picture>
        <source media="(min-width:991px)" srcset="images/image-header-desktop.jpg">
        <img src="images/image-header-mobile.jpg" alt="image">
      </picture>
    </div>
  </div>
</body>

</html>
